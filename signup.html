<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- login css -->
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup page</title>
</head>

<body>
    <div class="signup">
        <div class="row mt-5 mb-5">
            <div class="col-2"></div>

            <div class="col-4 signup-text">
                <h3 class=" text-center mt-5">Welcome Back!</h3><br><br><br><br><br>
                <p class="text-center">
                    To keep connect with us please us login </p>
                <p class="text-center">with your personal info</p>
                <br><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>
            </div>

            <div class="col-4 signup-form">
                <form action="" class="">
                    <div>
                        <h2 class=" text-center mt-1">Create Account</h2><br>

                    </div>
                    <div class="form-outline mt-1">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                        <label class="form-label" for="form3Example3">User name</label>
                    </div>
                    <div class="form-outline mt-1">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-1">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>
                    <div class="form-outline mb-1">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Confirm Password</label>
                    </div>
                   
                    <div class="text-center text-lg-start mt-1 pt-2 mb-3">
                        <div class="text-center">
                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem; width:100%;">Signup</button>
                        </div>
                        <p class="small fw-bold mt-1 pt-1 mb-3 text-center">Already have an account? <a href="login.html"
                                class="link-danger">Login</a></p>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
